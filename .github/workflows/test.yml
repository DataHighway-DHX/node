name: Test

on: [push]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@master

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly

      - name: Initialize WASM build environment
        run: |
          rustup update stable
          rustup toolchain install nightly-2021-11-07
          rustup default nightly-2021-11-07
          rustup target add wasm32-unknown-unknown --toolchain nightly-2021-11-07

      - name: Run cargo check
        run: cargo +nightly-2021-11-07 check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@master

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly

      - name: Initialize WASM build environment
        run: |
          rustup update stable
          rustup toolchain install nightly-2021-11-07
          rustup default nightly-2021-11-07
          rustup target add wasm32-unknown-unknown --toolchain nightly-2021-11-07

      # Runs integration tests in the runtime/tests folder
      - name: Run All Tests
        run: |
          cargo +nightly-2021-11-07 test

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@master

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Install nightly toolchain for rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      # nightly-2021-11-07-x86_64-unknown-linux-gnu
      - name: Initialize WASM build environment
        run: |
          rustup update stable
          rustup toolchain install nightly-2021-11-07
          rustup default nightly-2021-11-07
          rustup target add wasm32-unknown-unknown --toolchain nightly-2021-11-07

