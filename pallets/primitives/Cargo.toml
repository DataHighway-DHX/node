[package]
name = 'module-primitives'
version = '0.0.1'
authors = ['Laminar Developers <hello@laminar.one>', 'MXC Foundation GmbH <https://t.me/mxcfoundation>', 'Luke Schoen']
edition = '2018'

[dependencies]
serde = { version = '1.0.102', optional = true, features = ['derive'] }
codec = { version = '1.3.0', package = 'parity-scale-codec', default-features = false, features = ['derive'] }
sp-runtime = { version = '2.0.0', default-features = false }
bitmask = { version = '0.5.0', default-features = false }
sp-std = { version = '2.0.0', default-features = false }

[features]
default = ['std']
std = [
	'bitmask/std',
	'codec/std',
	'serde',
	'sp-runtime/std',
	'sp-std/std',
]
