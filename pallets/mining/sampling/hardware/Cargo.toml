[package]
name = "mining-sampling-hardware"
version = "0.1.0"
authors = ["Luke Schoen"]
edition = "2018"

[features]
default = ['std']
std = [
    'codec/std',
    'log/std',
    'safe-mix/std',
    'frame-support/std',
    'frame-system/std',
    'pallet-balances/std',
    'pallet-randomness-collective-flip/std',
    'pallet-transaction-payment/std',
    'sp-core/std',
    'sp-io/std',
    'sp-runtime/std',
    'sp-std/std',

    'roaming-operators/std',
    'mining-setting-hardware/std',
    'serde',
]

[dependencies]
codec = { version = '2.2.0', package = 'parity-scale-codec', default-features = false, features = ['derive', 'max-encoded-len'] }
log = { version = '0.4.14', default-features = false }
safe-mix = { version = '1.0.0', default-features = false }
frame-support = { git = 'https://github.com/DataHighway-DHX/substrate', rev = '852bab073407b65b5e3e461baaa0541c4e0bc3d6', default-features = false }
frame-system = { git = 'https://github.com/DataHighway-DHX/substrate', rev = '852bab073407b65b5e3e461baaa0541c4e0bc3d6', default-features = false }
pallet-balances = { git = 'https://github.com/DataHighway-DHX/substrate', rev = '852bab073407b65b5e3e461baaa0541c4e0bc3d6', default-features = false }
pallet-randomness-collective-flip = { git = 'https://github.com/DataHighway-DHX/substrate', rev = '852bab073407b65b5e3e461baaa0541c4e0bc3d6', default-features = false }
pallet-transaction-payment = { git = 'https://github.com/DataHighway-DHX/substrate', rev = '852bab073407b65b5e3e461baaa0541c4e0bc3d6', default-features = false }
sp-core = { git = 'https://github.com/DataHighway-DHX/substrate', rev = '852bab073407b65b5e3e461baaa0541c4e0bc3d6', default-features = false }
sp-io = { git = 'https://github.com/DataHighway-DHX/substrate', rev = '852bab073407b65b5e3e461baaa0541c4e0bc3d6', default-features = false }
sp-runtime = { git = 'https://github.com/DataHighway-DHX/substrate', rev = '852bab073407b65b5e3e461baaa0541c4e0bc3d6', default-features = false }
sp-std = { git = 'https://github.com/DataHighway-DHX/substrate', rev = '852bab073407b65b5e3e461baaa0541c4e0bc3d6', default-features = false }

roaming-operators = { default-features = false, package = 'roaming-operators', path = '../../../roaming/roaming-operators' }
mining-setting-hardware = { default-features = false, package = 'mining-setting-hardware', path = '../../../mining/setting/hardware' }

serde = { version = '1.0.126', optional = true, features = ['derive'] }

[dev-dependencies]
