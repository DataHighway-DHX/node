language: rust
branches:
  only:
    - master
matrix:
  include:
    - os: linux
      rust: stable
      before_script:
        - rustup component add rustfmt
    - os: linux
      rust: beta
    - os: linux
      rust: nightly
      script:
        - cargo check --all --benches
    - os: osx
      osx_image: xcode11.2
      addons:
        chrome: stable
        firefox: latest
      install:
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.1/install.sh | sh
        - source ~/.nvm/nvm.sh
        - nvm install --lts
        - npm install -g chromedriver
        - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
        - which chromedriver
      rust: stable
  allow_failures:
    - rust: nightly
install:
  - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
script:
  - if [ "$TRAVIS_RUST_VERSION" == "stable" ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then
    cargo fmt -- --check;
    fi
  - cargo check --all --tests
  - cargo check --all --benches
  - cargo build --all
